<mat-card class="mat-card-title" id="mat-card-title"
  ><h1>Clientes de Northwind</h1>
</mat-card>
<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <app-form
        id="customer-form"
        [parentData]="updateableCustomer"
        (refreshTable)="gotNewCustomersData($event)"
      ></app-form>
    </div>
    <div class="col-9">
      <mat-card id="mat-card-list"
        ><h2>Lista de empleados</h2>
        <app-customers-table
          (sendOutParent)="gotCustomer($event)"
          [refreshCustomersTable]="refreshCustomersTable"
        ></app-customers-table>
      </mat-card>
    </div>
  </div>
</div>
